<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static "static_html/css/bootstrap.min.css" %}">
	<link rel="stylesheep" type="text/css" href="{% static "static_html/css/bootstrap-rtl.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "static_html/css/sb-admin.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "static_html/css/sb-admin-rtl.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "static_html/css/morris.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "static_html/css/print.css" %}">
	<script src="{% static "clients/js/jquery.js"%}"></script>
	<script src="{% static "clients/js/angular.js"%}"></script>
	<script src="{% static "clients/js/bootstrap.min.js"%}"></script>
	<script src="{% static "clients/js/ui-bootstrap.js"%}"></script>
	<script>
		var app_1 = angular.module("app_premium_efficiency", ['ui.bootstrap']);
		app_1.config(['$httpProvider', function($httpProvider) {
			$httpProvider.defaults.xsrfCookieName = 'csrftoken';
			$httpProvider.defaults.xsrfHeaderName = 'X-CSRFToken';
		}]);
		app_1.config(function($interpolateProvider) {
			$interpolateProvider.startSymbol('{$');
			$interpolateProvider.endSymbol('$}');
		});
		app_1.controller("premiumEfficiencyModifyController", ['$scope','$http', function($scope,$http){
			$scope.air_compressor_json = {'id': '',
									  'client': '',
									  'air_compressor': '',
									  'customer_name': '',
									  'customer_site': '',
									  'project_name': '',
									  'electric_utility_rate':0,
									  'compressor_name': '',
									  'manufacturer': '',
									  'model_info': '',
									  'serial_info': '',
									  'compressor_type': '',
									  'vfd_speed_control': '',
									  'nameplate_horsepower': 0,
									  'nameplate_max_flow': 0,
									  'measured_actual_flow': 0,
									  'measured_line_pressure': 0,
									  'annual_hours_of_operation': 0,
									  'reduce_line_pressure_to': 0};
			$scope.submit_details = function(){
				$scope.air_compressor_json.client = '/api_client/clients/'+$("#client").val()+'/';
				$scope.air_compressor_json.air_compressor = $("#air_compressor").val();
				$scope.air_compressor_json.customer_name = $("#customer_name").val();
				$scope.air_compressor_json.customer_site = $("#customer_site").val();
				$scope.air_compressor_json.project_name = $("#project_name").val();
				$scope.air_compressor_json.electric_utility_rate = $("#electric_utility_rate").val();
				$scope.air_compressor_json.compressor_name = $("#compressor_name").val();
				$scope.air_compressor_json.manufacturer = $("#manufacturer").val();
				$scope.air_compressor_json.model_info = $("#model_info").val();
				$scope.air_compressor_json.serial_info = $("#serial_info").val();
				$scope.air_compressor_json.compressor_type = $("#compressor_type").val();
				$scope.air_compressor_json.vfd_speed_control = $("#vfd_speed_control").val();
				$scope.air_compressor_json.nameplate_horsepower = $("#nameplate_horsepower").val();
				$scope.air_compressor_json.nameplate_max_flow = $("#nameplate_max_flow").val();
				$scope.air_compressor_json.measured_actual_flow = $("#measured_actual_flow").val();
				$scope.air_compressor_json.measured_line_pressure = $("#measured_line_pressure").val();
				$scope.air_compressor_json.annual_hours_of_operation = $("#annual_hours_of_operation").val();
				$scope.air_compressor_json.reduce_line_pressure_to = $("#reduce_line_pressure_to").val();
				$http({method: 'PUT',
					   url: '/api_premium_efficiency/premium_efficiency/{{premium_efficiency_obj.id}}/',
					   data: $scope.premium_efficiency_json}).
				success(function(data){
					window.location.href = '/premium_efficiency/';
				}).
				error(function(data){
				});
			}

			$scope.submit_delete = function(){
				$http({method: 'DELETE',
					   url: '/api_premium_efficiency/premium_efficiency/{{premium_efficiency_obj.id}}/'}).
				success(function(data){
					window.location.href = '/premium_efficiency/';
				}).
				error(function(data){
				});
			}
		}]);
	</script>
</head>
<body ng-app="app_premium_efficiency">
	<div id="wrapper">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			{% include "static_html/urls.html" %}
		</nav>
	</div>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<form class="form-horizontal" ng-controller="premiumEfficiencyModifyController" role="form">
					{% csrf_token %}
						<div class="container-fluid">
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Client</label>
							  <div class="col-sm-6">
								  <select class="form-control col-sm-6" id="client" name="client">
									{% for client_id, client_name in clients_list %}
									   <option {% if client_id == 'US' %} selected {% endif %} value="{{ client_id }}">{{ client_name }}</option>
									{% endfor %}
								  </select>
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Air Compressor</label>
							  <div class="col-sm-6">
								<input class="form-control" type="text" id="air_compressor" name="air_compressor" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-md bg-info">
								<label class="col-md-offset-4 col-md-8 ">SITE INFORMATION</label>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Customer Name</label>
							  <div class="col-sm-6">
								<input class="form-control" type="text" id="customer_name" name="customer_name" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Customer Site</label>
							  <div class="col-sm-6">
								<input class="form-control" type="text" id="customer_site" name="customer_site" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Project Name</label>
							  <div class="col-sm-6">
								<input class="form-control" type="text" id="project_name" name="project_name" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Electric Utility Rate (per kWh)</label>
							  <div class="col-sm-6">
								<input class="form-control control-label" type="text" id="electric_utility_rate" name="electric_utility_rate" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-md bg-info">
								<label class="col-md-offset-4 col-md-8 ">AIR COMPRESSOR INFORMATION</label>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Compressor Name</label>
							  <div class="col-sm-3">
								<input class="form-control" type="text" id="compressor_name" name="compressor_name" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Manufacturer</label>
							  <div class="col-sm-3">
								<input class="form-control" type="text" id="manufacturer" name="manufacturer" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Model #</label>
							  <div class="col-sm-3">
								<input class="form-control" type="text" id="model_info" name="model_info" value="{{air_compressor}}">
							  </div>
							</div>

							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Serial #</label>
							  <div class="col-sm-3">
								<input class="form-control" type="text" id="serial_info" name="serial_info" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Type</label>
							  <div class="col-sm-3">
								<input class="form-control" type="text" id="compressor_type" name="compressor_type" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">VFD Speed Control</label>
							  <div class="col-sm-3">
								<input class="form-control control-label" type="text" id="vfd_speed_control" name="vfd_speed_control" value="{{air_compressor}}">
							  </div>
							</div>

							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Nameplate Horsepower (HP)</label>
							  <div class="col-sm-3">
								<input class="form-control control-label" type="text" id="nameplate_horsepower" name="nameplate_horsepower" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Nameplate Maximum Flow (CFM)</label>
							  <div class="col-sm-3">
								<input class="form-control control-label" type="text" id="nameplate_max_flow" name="nameplate_max_flow" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Measured Actual Flow (GPM)</label>
							  <div class="col-sm-3">
								<input class="form-control control-label" type="text" id="measured_actual_flow" name="measured_actual_flow" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Measured Line Pressure (PSI)</label>
							  <div class="col-sm-3">
								<input class="form-control control-label" type="text" id="measured_line_pressure" name="measured_line_pressure" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Annual Hours Of Operation (Hours)</label>
							  <div class="col-sm-3">
								<input class="form-control control-label" type="text" id="annual_hours_of_operation" name="annual_hours_of_operation" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Hourly kWh Consumed</label>
							  <div class="col-sm-3">
								<label class="col-md-offset-4 col-md-8 ">{$ {{get_hourly_kwh_consumed}} | number:2 $}</label>
							  </div>
							</div>
							<div class="form-group form-group-md bg-info">
								<label class="col-md-offset-4 col-md-8 ">ESTIMATED PRESSURE (PSI) SETBACK SAVINGS</label>
							</div>
							<div class="form-group form-group-sm">
							  <label class="col-sm-6 control-label">Reduced Line Pressure TO (PSI)</label>
							  <div class="col-sm-3">
								<input class="form-control control-label" type="text" id="reduce_line_pressure_to" name="reduce_line_pressure_to" value="{{air_compressor}}">
							  </div>
							</div>
							<div class="form-group form-group-sm">
								<div class="col-sm-6 control-label">
									<input type="button" value="Save" class="btn btn-default" ng-click="submit_details()">
									<input type="button" value="Delete" class="btn btn-default" ng-click="submit_delete()">
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
